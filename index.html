<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradie sign up form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
      </style>
      <script src="script.js"></script>
</head>
<body>
    <img class="bgrd" src="images/Background.png">
    <div class="gbx">
        <h1 class="title">Gradie</h1>
        <p class="g1">Beautiful gradients in seconds.</p>
        <img class="img1" src="images/iPhone Mockup.png">
        
        <div class="login-bx">
        <h1 class="lgn">Login</h1>
        <p>Email</p>
        <input type="email" id="eml" placeholder="john@example.com" required>
        <p id="etxt">Email must be valid</p>

        <p class="pswd">Password</p>
        <input type="password" id="password" placeholder="At least 8 characters">
        <p id="etxt2">Password must be at least 8 characters</p>

        <input type="checkbox" id="chk-bx"><p class="t-c">By creating an account, you agree to the <span>Terms & Conditions.</span></p>
        <p id="chkbx-er">Must agree to Terms & Conditions</p>
        <button id="bttn" class="btn">Create an account</button>
        </div>
    </div>
</body>
</html>
